services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www/app
    command: sh /run-app-commands.sh
    volumes:
      - .:/var/www
    networks:
      - laravel-network

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - laravel-network


  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    networks:
      - laravel-network

  node:
    image: node:16
    container_name: laravel-node
    restart: unless-stopped
    working_dir: /var/www/app
    volumes:
      - .:/var/www/app
    command: sh -c "npm install && npm run build"
    networks:
      - laravel-network

networks:
  laravel-network:

volumes:
  mysql-data:
